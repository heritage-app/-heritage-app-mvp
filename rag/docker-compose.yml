version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heritage-rag-api
    restart: unless-stopped
    network_mode: host
    env_file:
      - ~/.env
    volumes:
      - ~/data:/app/data
      - ~/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
